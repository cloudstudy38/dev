version: '3.8'

services:
  wordpress:
    image: wordpress:latest
    container_name: wordpress_dev
    expose:
      - "80"    # expose to proxy only, NOT to host
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wpuser
      WORDPRESS_DB_PASSWORD: wppass
      WORDPRESS_DB_NAME: wpdev
    volumes:
      - ./src:/var/www/html/wp-content
    restart: always

  db:
    image: mariadb:10.6
    container_name: wordpress_dev_db
    environment:
      MYSQL_DATABASE: wpdev
      MYSQL_USER: wpuser
      MYSQL_PASSWORD: wppass
      MYSQL_ROOT_PASSWORD: rootpass
    volumes:
      - devdb:/var/lib/mysql
    restart: always

  proxy:
    image: nginx:alpine
    container_name: wordpress_dev_proxy
    ports:
      - "8090:80"                    # Public port
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro  # Use your updated config
    depends_on:
      - wordpress
    restart: always

volumes:
  devdb:
